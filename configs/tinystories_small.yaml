seed: 42
device: cpu

data:
  source: tinystories
  train_split: train
  val_split: validation
  max_train_examples: 18000
  max_val_examples: 1200
  min_chars: 16
  streaming: true

model:
  version: v2_planner_required
  num_plan_states: 8
  num_experts: 8
  chunk_size: 16
  token_dim: 256
  hidden_dim: 768
  fusion_dim: 512
  num_layers: 2
  dropout: 0.1
  lookahead_horizon: 2
  lookahead_feedback_scale: 0.25
  async_planner: true

train:
  out_dir: runs/tinystories_small
  seq_len: 128
  stride: 128
  batch_size: 16
  lr: 0.0006
  weight_decay: 0.01
  grad_clip: 1.0
  max_steps: 400
  log_interval: 10
  eval_interval: 100
  val_batches: 20
  preview_interval: 100
  preview_prompt: "Once upon a time"
  preview_tokens: 120
  entropy_reg_weight: 0.01
  usage_balance_weight: 0.1
