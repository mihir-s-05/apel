seed: 42
device: cpu

data:
  source: tinystories
  train_split: train
  val_split: validation
  max_train_examples: 2000
  max_val_examples: 300
  min_chars: 16
  streaming: true

model:
  version: v2_planner_required
  num_plan_states: 6
  num_experts: 6
  chunk_size: 16
  token_dim: 192
  hidden_dim: 512
  fusion_dim: 384
  num_layers: 2
  dropout: 0.1
  lookahead_horizon: 2
  lookahead_feedback_scale: 0.25
  async_planner: true

train:
  out_dir: runs/tinystories_smoke
  seq_len: 96
  stride: 96
  batch_size: 12
  lr: 0.0008
  weight_decay: 0.01
  grad_clip: 1.0
  max_steps: 80
  log_interval: 10
  eval_interval: 40
  val_batches: 10
  preview_interval: 40
  preview_prompt: "Once upon a time"
  preview_tokens: 100
  entropy_reg_weight: 0.01
  usage_balance_weight: 0.2
